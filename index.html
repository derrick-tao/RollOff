<!DOCTYPE html>
<html lang="en" ng-app="rollOffApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RollOff</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="rolloff.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-ui/0.4.0/angular-ui.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="rolloff.css">
</head>
<body>
    <div id="wrap">
        <!-- Begin page content -->
        <div class="container">
            <div id="header">
                <span class="label label-default pull-right">v0.2</span>
                <div class="page-header">
                    <h1>Roll Off</h1>
                </div>
                <p class="lead">One roll per player. Players with lowest score are out. Last one standing wins!</p>
            </div>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Player</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="lower" ng-controller="InputCtrl"> 
                <div id="formInput" ng-hide="hasGameStarted()">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add Player" ng-model="playerName" ng-trim ui-keypress="{'enter':'addPlayer()'}">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="addPlayer()"><i class="icon-plus"></i> Add</button>
                        </span>
                    </div>
                </div>
                <div id="notification" class="panel panel-default text-center" ng-show="notificationText">
                    <div class="panel-body">{{notificationText}}</div>
                </div>
                <button id="startGame" class="btn btn-info btn-block" ng-disabled="!canStartGame()" ng-hide="hasGameStarted()" type="button" ng-click="startGame()">Start</button>
                <button id="restartGame" class="btn btn-info btn-block" type="button" ng-show="isGameOver()" ng-click="restartGame()">Restart</button>
                <div id="formAddScore" ng-show="hasGameStarted() && !isGameOver()">
                    <div class="btn-toolbar" ng-repeat="x in [0,3,6]">
                        <button type="button" class="btn btn-default" ng-repeat="y in [1,2,3]" ng-click="addScore(x + y)">{{x + y}}</button>
                    </div>
                    <div class="btn-toolbar">
                        <button type="button" class="btn btn-default" ng-repeat="z in [0,'X']" ng-click="addScore(z)">{{z}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Created By <a href="#">Derrick Tao</a></p>
    </div>

</body>
<script>
</script>
</html>
