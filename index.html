<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RollOff</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="game.js"></script>
    <script type="text/javascript" src="rolloff.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="rolloff.css">
</head>
<body>
    <div id="wrap">
        <!-- Begin page content -->
        <div class="container">
            <div id="header">
                <span class="label label-default pull-right">v0.1</span>
                <div class="page-header">
                    <h1>Roll Off</h1>
                </div>
                <p class="lead">One roll per player. Players with lowest score are out. Last one standing wins!</p>
            </div>
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Player</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <div class="lower"> 
                <div id="formInput">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Add Player">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="icon-plus"></i> Add</button>
                        </span>
                    </div>
                </div>
                <div id="notification" class="panel panel-default" style="display: none; text-align: center">
                    <div class="panel-body"></div>
                </div>
                <button id="startGame" class="btn btn-info btn-block" disabled="disabled" type="button">Start</button>
                <button id="restartGame" class="btn btn-info btn-block" type="button" style="display: none">Restart</button>
                <div id="formAddScore" style="display: none">
                    <div class="btn-toolbar">
                        <button type="button" class="btn btn-default">1</button>
                        <button type="button" class="btn btn-default">2</button>
                        <button type="button" class="btn btn-default">3</button>
                    </div>
                    <div class="btn-toolbar">
                        <button type="button" class="btn btn-default">4</button>
                        <button type="button" class="btn btn-default">5</button>
                        <button type="button" class="btn btn-default">6</button>
                    </div>
                    <div class="btn-toolbar">
                        <button type="button" class="btn btn-default">7</button>
                        <button type="button" class="btn btn-default">8</button>
                        <button type="button" class="btn btn-default">9</button>
                    </div>
                    <div class="btn-toolbar">
                        <button type="button" class="btn btn-default">0</button>
                        <button type="button" class="btn btn-default">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted credit">Created By <a href="#">Derrick Tao</a></p>
    </div>

</body>
<script>
</script>
</html>
